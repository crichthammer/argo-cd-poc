apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: example-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  source:
    path: infra/helm
    repoURL: https://github.com/Kazeheki/argo-cd-poc.git
    targetRevision: with-secrets
    helm:
      valueFiles:
        - environment-values/prod.yaml
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
